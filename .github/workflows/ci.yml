name: Continuous Integration

on:
  push:
    branches:  
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

env:
  PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
  PYTHONANYWHERE_API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
  EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

jobs:

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          pip3 install -r requirements.txt

      - name: Create virtualenv
        run: python3 -m venv venv  

      - name: Activate virtualenv
        run: . venv/bin/activate

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test

  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Assign reviewer
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          curl --request POST --header "Authorization: token ${{ secrets.GITHUB_TOKEN }}" --header "Content-Type: application/json" --data '{"assignees":["reviewer"]}' https://api.github.com/repos/${{ github.repository }}/issues/${{ env.PR_NUMBER }}/assignees

  deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and deploy 
        run: |
          python deploy.py
