# Nom du workflow
name: Continous Integration

# Déclencheurs
on:
  push:
    branches:  
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Définition des variables d'environnement
env:
  PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
  PYTHONANYWHERE_API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
  EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}


# Définition du job de tests        
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          pip3 install -r requirements.txt
        
      - name: Create virtualenv 
        run: python3 -m venv venv

      - name: Activate virtualenv
        run: . venv/bin/activate

      - name: Run migrations
        run: python manage.py migrate

  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: python manage.py test

      - name: Deploy to Python Anywhere
        if: success()
        run: |
          pip install pythonanywhere
          pythonanywhere-cli deploy ${{ secrets.PYTHONANYWHERE_USERNAME }} ${{ secrets.PYTHONANYWHERE_API_KEY }