# Nom du workflow
name: Continous Integration

# Déclencheurs
on:
  push:
    branches:  
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Définition des variables d'environnement
env:
  PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
  PYTHONANYWHERE_API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
  EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}


# Définition du job de tests        
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:

      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # Installation des dépendances
      - name: Install dependencies
        run: |
          sudo apt-get update 
          sudo apt-get install python3-pip
          pip3 install -r requirements.txt

      # Création de l'environnement virtuel    
      - name: Create virtualenv
        run: python3 -m venv venv  

      # Activation de l'environnement virtuel
      - name: Activate virtualenv
        run: . venv/bin/activate

      # Exécution des migrations
      - name: Run migrations
        run: python manage.py migrate

      # Lancement des tests
      - name: Run tests
        run: python manage.py test

      #installation de pythonanywhere-cli  
      - name: Download pythonanywhere-cli
        run: curl -L https://github.com/tigerlilyy/pythonanywhere-cli/releases/latest/download/pythonanywhere-cli-linux -o pythonanywhere-cli

      #rendre exécutable pythonanywhere-cli 
      - name: Make pythonanywhere-cli executable
        run: chmod +x pythonanywhere-cli

      # Déploiement sur Python Anywhere si tests OK
      - name: Deploy to Python Anywhere
        if: success() 
        run: ./pythonanywhere-cli deploy ${{ secrets.PYTHONANYWHERE_USERNAME }} ${{ secrets.PYTHONANYWHERE_API_KEY }}
